<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="regisztracio.css" />
    <title>Regisztráció</title>
</head>

<body>
    <h1>Ajándék webshop</h1>
    <div class="kozepre">

        <form action="..." method="post" id="formAction">
            <div class="container">
                <div class="regisztracio">
                    <table>
                        <tr>
                            <td>
                                <input autofocus="autofocus" id="Name" name="Name" type="text" placeholder="Név" maxlength="100" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="Usersname" name="Usersname" placeholder="Felhasználónév" type="text" maxlength="100" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input id="Password" name="Password" placeholder="Jelszó" type="text" maxlength="100" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input id="Email" name="Email" placeholder="Email" type="text" type="checkbox" maxlength="100" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input id="Irszám" name="Irszám" placeholder="Irányítószám" type="text" maxlength="4" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input id="Cím" name="Cím" placeholder="Cím" type="text" maxlength="200" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input id="Cím2" name="Cím2" placeholder="Ideiglenes cím" type="text" maxlength="200" />
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input id="Hírlevél" name="Hírlevél" type="checkbox" checked/>Hírlevélre feliratkozás
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button type="submit" class="buttonregisztracio">Regisztráció</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
