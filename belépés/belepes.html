<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="login2.css" />
    <title>Belépés</title>
</head>

<body>
    <h1>Ajándék webshop</h1>
    <div class="kozepre">

        <form action="..." method="post" id="formAction">
            <div class="formcontainer">
                <div class="belepes">
                    <table>
                        <tr>
                            <td>
                                <input autofocus="autofocus" class="required" id="UserName" name="UserName" placeholder="Email-cím" type="text" value=""
                                />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="Password" name="Password" placeholder="Jelszó" type="password" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="buttonbelepes gomb">Bejelentkezés</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
