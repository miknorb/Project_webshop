<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="cart2.css" />
    <title>Kosár</title>
</head>

<body>
    <h1>Ajándék webshop</h1>
    <div class="kozepre">

        <form action="...." method="post" id="formAction">
            <div class="container">
                <div class="cart">
                    <table>
                        <tr>
                            <td>
                                <input autofocus="autofocus" id="ProductId" name="ProductId" type="number" placeholder="Termék Id" min="1" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="Ammount" name="Ammount" placeholder="Mennyiség" type="number" maxlength="100" min="1" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="Price" name="Price" placeholder="Ár" type="number" min="0" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="VasarloId" name="VasarloId" placeholder="Vásárló Id" type="number" min="1" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="cart">Kosárba</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
